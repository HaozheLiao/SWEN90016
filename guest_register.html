<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName" required>
              </div>
              <div class="form-group">
                <label for="userName">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  name="userName" required>
              </div>
              <div class="form-group">
                <label for="number">Age</label>
                <input
                  type="age"
                  class="form-control"
                  id="age"
                  name="age">
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password" required>
              </div>
              <div class="form-group">
                <label for="number1">Primary Contact Number</label>
                <input
                  type="number1"
                  class="form-control"
                  id="number1"
                  name="number1" required>
              </div>
              <div class="form-group">
                <label for="number2">Secondary Contact Number</label>
                <input
                  type="number2"
                  class="form-control"
                  id="number2"
                  name="number2" required>
              </div>
              <div class="form-group">
                <label for="Shipping address">Shipping Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="saddress"
                  name="saddress" required>
              </div>
              <div class="form-group">
                <label for="Billing address">Billing Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="baddress"
                  name="baddress" required>
              </div>
              <div class="form-group">
                <label for="idDocument">Identifying Document (e.g., National Identity Card)</label>
                <input 
                  type="file" 
                  class="form-control" 
                  id="idDocument" 
                  name="idDocument" required>
            </div>
            <div class="form-group">
              <label for="newsletterPref">Newsletter Preference</label>
              <select class="form-control" id="newsletterPref" name="newsletterPref">
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                  <option value="saleEvents">Sale Events</option>
                  <option value="noSubscription">No Subscription</option>
              </select>
            </div>
            <input type="submit" class="btn btn-primary" />
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy; Zahra's Carpet</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
