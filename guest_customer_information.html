            <div class="row mt">
                <div class="col-lg-5 col-lg-offset-3">
                    <h4>Customer Details</h4>
                    <form action="your_action_here" method="post">
                        <div class="form-group">
                            <label for="customerName">Name</label>
                            <input type="text" class="form-control" id="customerName" name="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerAge">Age</label>
                            <input type="number" class="form-control" id="customerAge" name="customerAge" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">E-mail</label>
                            <input type="email" class="form-control" id="customerEmail" name="customerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="shippingAddress">Shipping Address</label>
                            <textarea class="form-control" id="shippingAddress" name="shippingAddress" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="billingAddress">Billing Address</label>
                            <textarea class="form-control" id="billingAddress" name="billingAddress" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="primaryContact">Primary Contact Number</label>
                            <input type="tel" class="form-control" id="primaryContact" name="primaryContact" required>
                        </div>
                        <div class="form-group">
                            <label for="secondaryContact">Secondary Contact Number</label>
                            <input type="tel" class="form-control" id="secondaryContact" name="secondaryContact">
                        </div>
                        <div class="form-group">
                            <label for="idDocument">Identifying Document (e.g., National Identity Card)</label>
                            <input type="file" class="form-control" id="idDocument" name="idDocument" required>
                        </div>
                        <div class="form-group">
                            <label for="newsletterPref">Newsletter Preference</label>
                            <select class="form-control" id="newsletterPref" name="newsletterPref">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="saleEvents">Sale Events</option>
                                <option value="noSubscription">No Subscription</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
